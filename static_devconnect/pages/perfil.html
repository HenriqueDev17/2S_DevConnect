<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Henrique do Nascimento">
    <meta name="description" content="Pagina do perifl">

    <title>Tela de Perfil - DevConnect</title>

    <link rel="shortcut icon" href="../images/logo-devconnect-md.svg" type="image/x-icon">
    <link rel="stylesheet" href="../styles/global.css">
    <link rel="stylesheet" href="../styles/perfil.css">
</head>

<body>
    <div class="container">

        <!-- Header -->
        <header id="cabecalho">
            <nav>
                <a href="./feed.html">
                    <img id="logo-desktop" src="../images/logo-devconnect-md.svg" alt="Logo do DevConnect">
                </a>
                <a href="./feed.html">
                    <img id="logo-mobile" src="../images/logo-devconnect-sm.svg" alt="Logo do DevConnect">
                </a>
    
                <div class="cabecalho-acoes">
                    <a href="./feed.html">
                        <img src="../images/icone-casa-azul.svg" alt="">
                    </a>
                    <a href="#">
                        <img src="../images/icone-coracao-azul.svg" alt="">
                    </a>
                    <a href="#">
                        <img class="foto-perfil" src="../images/foto de perfil.jpg" alt="">
                    </a>
                </div>
            </nav>
        </header>

        <!-- Perfil -->
        <section class="profile">
            <img src="../images/foto de perfil.jpg" alt="Foto de Perfil" class="profile-pic">
            <div class="informacao-perfil">
                <h2>aldaberto_bucha</h2>
                <p>10 publicações  33 seguindo  132k seguidores</p>
                <h3>Aldaberto da Silva</h3>
                <div class="buttons">
                    <button class="editar">Editar perfil</button>
                    <button class="sair">Sair</button>
                </div>
            </div>
        </section>

        <!-- Publicações -->
        <section id="publicacao">
            <header>
                <img src="../images/icone-galeria-preto.svg" alt="Ícone de publicação">
                <p>Publicações</p>
            </header>
        </section>

        <!-- Comentários -->
        <section class="comentarios">
            <div class="comentario">
                <div class="perfil">
                    <img src="../images/foto de perfil.jpg" alt="Foto do perfil">
                    <span class="nome">aldaberto_bucha</span>
                </div>
                <div class="texto">Os carros mais bonitos que tem no mundo são aqueles que fizemos pelo caminho.</div>
                <div class="interacoes">
                    <button><img src="../images/icone-coracao-preto.svg" alt="Curtida"></button>
                    <button><img src="../images/icone-comentario-preto.svg" alt="Comentar"></button>
                </div>
            </div>
        </section>

        <section class="comentarios">
            <div class="comentario">
                <div class="perfil">
                    <img src="../images/foto de perfil.jpg" alt="Foto do perfil">
                    <span class="nome">aldaberto_bucha</span>
                </div>
                <div class="texto">Encontro de carros acontecendo agora em Miami Beach,  na Ocean Drive, cola rapaziada!!</div>
                <div class="interacoes">
                    <button><img src="../images/icone-coracao-preto.svg" alt="Curtida"></button>
                    <button><img src="../images/icone-comentario-preto.svg" alt="Comentar"></button>
                </div>
            </div>
        </section>

    </div>
</body>

</html>
